<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="title">
            Stay up to date with ecommerce trends with Shopify's newsletter
        </h1>
        <hr>
        <br>
        <div id="content">
            <p id="label">
                Subscribe for free marketing tips
            </p>
            <div class="row">
                <div class="col-md-7">
                    <input id="emailaddress" type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-5">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected disabled>Interested in...</option>
                        <option value="1">Marketing</option>
                        <option value="2">Entrepreneurship</option>
                        <option value="3">Sales</option>
                    </select>
                </div>
            </div>
            <p id="error">
                Please enter a valid email address
            </p>
            <br>
            <button id="submitbutton" type="button" class="btn btn-block" onclick="Subscribe(document.getElementById('emailaddress').value)">Sign up now</button>
        </div>
        <div id="success">
            <h5>
                Thanks for subscribing
            </h5>
            <p>
                You'll start receiving free tips and resources soon.
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
